<div class="row">
      <div class="container-fluid" style="display: flex; justify-content: space-between;">
            <h1>Experiencia Laboral</h1>            
        <button type="button" class="btn btn-outline-dark btn-sm" routerLink="/nuevaexp" *ngIf="isLogged">Nueva experiencia</button>
      </div>
      <div class="container">
       
        <div class="table-responsive">
         <table class="table align-middle">       
           <tbody>
            <tr *ngFor="let Experiencia of expe">
                <td class="nombreExp">{{Experiencia.nombreE}}</td>
                <td class="descripcionExp">{{Experiencia.descripcionE}}</td>
                <td *ngIf="isLogged"><button class="btn btn-outline-dark btn-sm"  routerLink="/editexp/{{Experiencia.id}}" *ngIf="isLogged"><i class="bi bi-pencil-square"></i></button></td>
                <td *ngIf="isLogged"><button class="btn btn-outline-danger" (click)="delete(Experiencia.id)" *ngIf="isLogged"><i type="button" class="bi bi-trash"></i></button></td>
            </tr>
        </tbody>
       </table>
     </div>
    </div>
  </div>
